 <html>
    <head>
        <script src="scripts/script.js"></script> 
        <link rel="stylesheet" href="visual/style.css">
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="visual/img/triangulo.png">
    </head>

    <body>
        <div id="img">
            <img src="visual/img/unknown_user.jpg" alt="unknown_user">
        </div>
        <div id="form">
            <form action="#" method="post">
                <div>
                    <label for="nome">nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="senha">senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <br>
                <div>
                    <button type="button" onclick="fazerLogin()">calcular</button>    
                </div>
            </form>
        </div>
    </body>
 </html>
